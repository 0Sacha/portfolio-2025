<body>

<div id="loginPage">
    <div id="loginContainer">
        <div id="loginBack">
            <a href="index.html" id="loginBackThePortfolio">
                <img src="./src/images/icons/leftArrowWhiteIcon.svg" alt="Fleches blanche pointant vers la gauche">
                <p>Retour</p>
            </a>
        </div>
        <div id="loginForm">
            <div id="loginText">
                <div id="loginTitre">
                    <img src="./src/images/icons/guardIcon.svg">
                    <p>Accès sécurisé</p>
                </div>
                <p>Connectez-vous au système de gestion</p>
            </div>
            <form method="post" action="login.html" id="loginInput">
                <label for="loginEmail">Adresse email</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="votre@email.com">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="••••••••••">
                <button type="submit" id="loginSubmit" formmethod="post"><img
                        src="./src/images/icons/connectionWhiteIcon.svg">Se connecter
                </button>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>Portfolio codé entièrement par <a href="https://github.com/0Sacha/">0Sacha</a></p>
</footer>
